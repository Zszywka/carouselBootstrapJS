<!DOCTYPE html>
<html lang="en">
  <head>
    <title>carousel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

  <div class="container">
    <h1>My carousel</h1>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- circles -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
      </ol>

      <!-- slides -->
      <div class="carousel-inner" role="listbox">

        <div class="item active">
          <img src="https://images83.fotosik.pl/1055/0ad8c53194842ae3med.jpg" alt="Chania">
          <div class="carousel-caption">
            <h3>Percussion</h3>
          </div>
        </div>

        <div class="item">
          <img src="https://images81.fotosik.pl/1056/d0567cff2dab4a3dmed.jpg" alt="Chania">
          <div class="carousel-caption">
            <h3>Guitar</h3>
          </div>
        </div>

        <div class="item">
          <img src="https://images84.fotosik.pl/1055/a6f2d302924e479cmed.jpg" alt="Flower">
          <div class="carousel-caption">
            <h3>Saxophone</h3>
          </div>
        </div>

        <div class="item">
          <img src="https://images84.fotosik.pl/1055/ff1f44cca06d2e15med.jpg" alt="Flower">
          <div class="carousel-caption">
            <h3>Piano</h3>
          </div>
        </div>

        <div class="item">
          <img src="https://images83.fotosik.pl/1055/37abdff8bc36b685med.jpg" alt="Flower">
          <div class="carousel-caption">
            <h3>Flute</h3>
          </div>
        </div>

      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  </body>
</html>
